spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
logging.level.org.hibernate.SQL=DEBUG
weather.api.location.url=http://api.openweathermap.org/geo/1.0/direct?q=
weather.api.weather.url=https://api.openweathermap.org/data/2.5/weather?lat=
weather.api.location.params=&limit=5&appid=
weather.api.date.format=MM-dd-yyyy:mm
weather.request.limit=5
weather.request.duration.min=60